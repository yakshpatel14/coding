<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | StackIt</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
    }
    header {
      background: #f1f1f1;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #000;
    }
    header h1 {
      font-size: 2rem;
      font-weight: 600;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      margin-bottom: 20px;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    button {
      background: #000;
      color: white;
      padding: 12px 20px;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #333;
    }
    footer {
      text-align: center;
      color: #444;
      padding: 20px;
      border-top: 1px solid #ccc;
      background: #f9f9f9;
      font-size: 0.9rem;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact StackIt</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="forum.html">Forum</a>
    </nav>
  </header>

  <main>
    <h2>Send Us a Message</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    &copy; 2025 StackIt. Weâ€™d love to hear from you!
  </footer>
</body>
</html>
